<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/exercise3.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img src="images/rock.jpeg" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="images/paper.jpeg" class="move-icon"></button>

  <button class="move-button js-scissors-button">
    <img src="images/scissors.jpeg" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    
    // Resets results on page after reset.
    updateScoreElement()
    resultUpdate('Start game.')
    " class="reset-score-button">Reset Score</button>

  <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>

  <script src="scripts/exercise3.js"></script>
</body>

</html>
